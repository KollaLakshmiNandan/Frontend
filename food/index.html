<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>/* üé® Colors */
:root {
  --bg-dark: #121212;
  --bg-card: #1e1e1e;
  --text-light: #f5f5f5;
  --primary: #4caf50;
  --primary-dark: #388e3c;
  --accent: #ff9800;
  --accent-dark: #e68900;
  --shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
}

/* Reset */
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: "Poppins", sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
  line-height: 1.6;
}

/* ‚úÖ Header */
header {
  position: sticky;
  top: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--bg-card);
  padding: 1rem 2rem;
  box-shadow: var(--shadow);
  z-index: 1000;
}
header .logo {
  font-size: 1.6rem;
  font-weight: 700;
  color: var(--primary);
}
nav button {
  margin: 0 0.5rem;
  padding: 0.6rem 1.2rem;
  border: none;
  background: none;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 6px;
  color: var(--text-light);
  transition: 0.2s ease-in-out;
}
nav button:hover,
nav button.active {
  color: #fff;
  background: var(--primary);
  font-weight: 600;
}

/* ‚úÖ Hero Section */
.hero {
  background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1600&q=80")
    center/cover no-repeat;
  padding: 7rem 2rem;
  text-align: center;
  color: #fff;
  position: relative;
}
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
}
.hero-content {
  position: relative;
  z-index: 1;
  max-width: 700px;
  margin: auto;
}
.hero h1 {
  font-size: 3.2rem;
  margin-bottom: 1rem;
  line-height: 1.2;
}

/* ‚úÖ Search Box */
.search-box {
  display: flex;
  justify-content: center;
  margin: 30px auto;
  max-width: 650px;
  border-radius: 10px;
  background: var(--bg-card);
  box-shadow: var(--shadow);
  overflow: hidden;
}
#search-input {
  padding: 15px 20px;
  font-size: 1rem;
  flex-grow: 1;
  border: none;
  outline: none;
  background: transparent;
  color: var(--text-light);
}
#search-input:focus {
  background: #1b2e1b;
}
#search-button {
  padding: 14px 28px;
  font-size: 1rem;
  font-weight: 600;
  background: var(--primary);
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background 0.2s;
}
#search-button:hover {
  background: var(--primary-dark);
}
.random-button {
  margin-top: 12px;
  padding: 12px 28px;
  font-size: 1rem;
  font-weight: 600;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}
.random-button:hover {
  background: var(--accent-dark);
}

/* ‚úÖ Results Grid */
.results-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  margin: 40px auto;
  max-width: 1200px;
  padding: 0 20px;
}
.recipe-item {
  background: var(--bg-card);
  border-radius: 10px;
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: transform 0.25s, box-shadow 0.25s;
  overflow: hidden;
}
.recipe-item:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.8);
}
.recipe-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.recipe-item h3 {
  padding: 12px;
  font-size: 1.15rem;
  text-align: center;
  background: #2a2a2a;
  color: var(--text-light);
}

/* ‚úÖ Messages */
.message {
  margin: 25px auto;
  max-width: 600px;
  padding: 12px;
  border-radius: 8px;
  text-align: center;
  font-weight: 500;
}
.message.error {
  color: #ff4d4d;
  background: #3a1e1e;
}
.message.loading {
  color: #4da6ff;
  background: #1e2a3a;
}

/* ‚úÖ Modal */
.modal-container {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.25s ease, visibility 0.25s ease;
}
.modal-container.show {
  opacity: 1;
  visibility: visible;
}
.modal-content {
  background: var(--bg-card);
  color: var(--text-light);
  max-width: 850px;
  max-height: 90vh;
  overflow-y: auto;
  padding: 35px;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
  position: relative;
}
.modal-close-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #333;
  border: none;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  font-size: 1.4rem;
  color: var(--text-light);
  cursor: pointer;
  transition: background 0.2s;
}
.modal-close-btn:hover {
  background: #555;
}
.categories {
  padding: 2rem;
  max-width: 1200px;
  margin: auto;
}

.category {
  margin-bottom: 2rem;
}

.category h3 {
  margin-bottom: 1rem;
  color: var(--accent);
}

.slider {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
  scroll-snap-type: x mandatory;
  padding-bottom: 1rem;
}

.slider::-webkit-scrollbar {
  height: 8px;
}
.slider::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 4px;
}

.card {
  background: var(--bg-card);
  border-radius: 10px;
  overflow: hidden;
  min-width: 220px;
  flex: 0 0 auto;
  scroll-snap-align: start;
  cursor: pointer;
  transition: transform 0.2s;
}
.card:hover {
  transform: translateY(-5px);
}
.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}
.card-body {
  padding: 0.8rem;
}
.card-body h4 {
  margin: 0;
  font-size: 1rem;
}
.card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: .5rem;
}
.heart {
  cursor: pointer;
  font-size: 1.2rem;
}
.heart.fav {
  color: var(--accent);
}
#favorites {
  padding: 2rem;
  max-width: 1200px;
  margin: auto;
}

</style>
<body>
  <header>
    <div class="logo">RecipeFinder</div>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('favorites')">Favorites</button>
    </nav>
  </header>

  <!-- ‚úÖ Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Find recipes that spark joy üç≤</h1>

      <!-- ‚úÖ Search Bar -->
      <form id="search-form" class="search-box">
        <input type="text" id="search-input" placeholder="Search by name (eg. 'carrot')" />
        <button type="submit" id="search-button">Search</button>
      </form>

      <button id="random-button" class="random-button">Get Random Recipe</button>

      <div class="message" id="message-area">Search for a recipe or get a random one!</div>
    </div>
  </section>

  <!-- ‚úÖ Results -->
  <section class="results-grid" id="results-grid"></section>

  <!-- ‚úÖ Modal -->
  <div class="modal-container" id="recipe-modal">
    <div class="modal-content">
      <button id="modal-close-btn" class="modal-close-btn">&times;</button>
      <div id="recipe-details-content"></div>
    </div>
  </div>
  <!-- ‚úÖ Categories Section -->
<section class="categories" id="categories">
  <h2 style="text-align:center; margin:2rem 0;">Recipe Categories</h2>

  <!-- Breakfast -->
  <div class="category">
    <h3>üç≥ Breakfast</h3>
    <div class="slider" id="breakfast"></div>
  </div>

  <!-- Lunch -->
  <div class="category">
    <h3>ü•ó Lunch</h3>
    <div class="slider" id="lunch"></div>
  </div>

  <!-- Dinner -->
  <div class="category">
    <h3>üçõ Dinner</h3>
    <div class="slider" id="dinner"></div>
  </div>

  <!-- Snacks -->
  <div class="category">
    <h3>üçî Snacks</h3>
    <div class="slider" id="snacks"></div>
  </div>

  <!-- Desserts -->
  <div class="category">
    <h3>üç∞ Desserts</h3>
    <div class="slider" id="desserts"></div>
  </div>
</section>
<!-- ‚úÖ Favorites Section -->
<section id="favorites">
  <h2 style="text-align:center; margin:2rem 0;">‚≠ê Your Favorites</h2>
  <div class="slider" id="favList"></div>
</section>

  <script>
 
// API URLs
const SEARCH_API = "https://www.themealdb.com/api/json/v1/1/search.php?s=";
const RANDOM_API = "https://www.themealdb.com/api/json/v1/1/random.php";
const LOOKUP_API = "https://www.themealdb.com/api/json/v1/1/lookup.php?i=";

// DOM Elements
const searchForm = document.getElementById("search-form");
const searchInput = document.getElementById("search-input");
const resultsGrid = document.getElementById("results-grid");
const messageArea = document.getElementById("message-area");
const randomButton = document.getElementById("random-button");
const modal = document.getElementById("recipe-modal");
const modalContent = document.getElementById("recipe-details-content");
const modalCloseBtn = document.getElementById("modal-close-btn");
const favList = document.getElementById("favList");

// Favorites data
let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

// Show message
function showMessage(msg, type = "") {
  messageArea.textContent = msg;
  messageArea.className = "message " + type;
}
function clearMessage() {
  messageArea.textContent = "";
  messageArea.className = "message";
}

// Search recipes
searchForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const term = searchInput.value.trim();
  if (!term) return showMessage("Please enter a search term", "error");

  showMessage(`Searching for "${term}"...`, "loading");
  resultsGrid.innerHTML = "";

  try {
    const res = await fetch(SEARCH_API + term);
    const data = await res.json();
    clearMessage();
    if (data.meals) displayRecipes(data.meals);
    else showMessage(`No recipes found for "${term}"`, "error");
  } catch {
    showMessage("Error fetching recipes", "error");
  }
});

// Display recipe cards (search/random)
function displayRecipes(recipes) {
  recipes.forEach(r => {
    const div = document.createElement("div");
    div.className = "recipe-item";
    div.dataset.id = r.idMeal;
    div.innerHTML = `
      <img src="${r.strMealThumb}" alt="${r.strMeal}">
      <h3>${r.strMeal}</h3>
    `;
    resultsGrid.appendChild(div);
  });
}

// Random recipe
randomButton.addEventListener("click", async () => {
  showMessage("Fetching a random recipe...", "loading");
  resultsGrid.innerHTML = "";
  try {
    const res = await fetch(RANDOM_API);
    const data = await res.json();
    clearMessage();
    if (data.meals) displayRecipes(data.meals);
  } catch {
    showMessage("Error fetching random recipe", "error");
  }
});

// Recipe details
resultsGrid.addEventListener("click", (e) => {
  const card = e.target.closest(".recipe-item");
  if (card) getRecipeDetails(card.dataset.id);
});

async function getRecipeDetails(id) {
  modalContent.innerHTML = "<p class='message loading'>Loading...</p>";
  modal.classList.add("show");
  try {
    const res = await fetch(LOOKUP_API + id);
    const data = await res.json();
    if (data.meals) showRecipeDetails(data.meals[0]);
  } catch {
    modalContent.innerHTML = "<p class='message error'>Failed to load details.</p>";
  }
}

function showRecipeDetails(recipe) {
  let ingredients = [];
  for (let i = 1; i <= 20; i++) {
    const ing = recipe[`strIngredient${i}`];
    const measure = recipe[`strMeasure${i}`];
    if (ing) ingredients.push(`<li>${measure} ${ing}</li>`);
  }

  modalContent.innerHTML = `
    <h2>${recipe.strMeal}</h2>
    <img src="${recipe.strMealThumb}" alt="${recipe.strMeal}">
    <h3>Ingredients</h3>
    <ul>${ingredients.join("")}</ul>
    <h3>Instructions</h3>
    <p>${recipe.strInstructions.replace(/\r?\n/g,"<br>")}</p>
  `;
}

// Close modal
modalCloseBtn.addEventListener("click", () => modal.classList.remove("show"));
modal.addEventListener("click", (e) => { if (e.target === modal) modal.classList.remove("show"); });

// Navigation
function showPage(page) {
  if (page === "home") window.scrollTo({top:0,behavior:"smooth"});
}

// Dummy data for categories (replace with API later)
const sampleRecipes = (cat) => Array.from({length:6}, (_,i)=>({
  id: cat+i,
  title: `${cat} Recipe ${i+1}`,
  img: `https://picsum.photos/300/200?random=${Math.random()}`
}));

// Render category cards
function renderCategory(catId, data) {
  const container = document.getElementById(catId);
  container.innerHTML = "";
  data.forEach(r => {
    const isFav = favorites.some(f => f.id === r.id);
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${r.img}" alt="${r.title}">
      <div class="card-body">
        <h4>${r.title}</h4>
        <div class="card-footer">
          <span>‚è± 20m</span>
          <span class="heart ${isFav ? "fav" : ""}" 
                onclick='toggleFav("${r.id}", this, ${JSON.stringify(r)})'>‚ù§</span>
        </div>
      </div>
    `;
    container.appendChild(div);
  });
}

// Toggle Favorites
function toggleFav(id, el, recipe) {
  const index = favorites.findIndex(r => r.id === id);

  if (index > -1) {
    favorites.splice(index, 1);
    el.classList.remove("fav");
  } else {
    favorites.push(recipe);
    el.classList.add("fav");
  }

  localStorage.setItem("favorites", JSON.stringify(favorites));
  renderFavorites();
}

// Render favorites section
function renderFavorites() {
  if (!favList) return;
  favList.innerHTML = "";
  favorites.forEach(r => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${r.img}" alt="${r.title}">
      <div class="card-body">
        <h4>${r.title}</h4>
        <div class="card-footer">
          <span>‚è± 20m</span>
          <span class="heart fav" onclick='toggleFav("${r.id}", this, ${JSON.stringify(r)})'>‚ù§</span>
        </div>
      </div>
    `;
    favList.appendChild(div);
  });
}

// Init categories + favorites
renderCategory("breakfast", sampleRecipes("Breakfast"));
renderCategory("lunch", sampleRecipes("Lunch"));
renderCategory("dinner", sampleRecipes("Dinner"));
renderCategory("snacks", sampleRecipes("Snacks"));
renderCategory("desserts", sampleRecipes("Desserts"));
renderFavorites();

</script>

</body>
</html>
