<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
</head>
<body>
    <h1>Patient Registration Form (India)</h1>
    <form>
        <h2>Personal Information</h2>
        <label for="fn">First Name</label>
        <input type="text" id="fn" placeholder="Rohith" required><br><br>

        <label for="ln">Last Name</label>
        <input type="text" id="ln" placeholder="Sharma" required><br><br>

        <label for="an">Aadhar Number</label>
        <input type="text" id="an" placeholder="XXXX XXXX XXXX" required><br><br>

        <label for="abha">ABHA Number (Optional)</label>
        <input type="text" id="abha" placeholder="XX-XXXX-XXXX-XXXX"><br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required><br><br>

        <label for="gen">Gender</label>
        <select id="gen" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer_not_to_say">Prefer not to say</option>
        </select><br><br>

        <h2>Contact Patient</h2>
        <label for="em">Email Address</label>
        <input type="email" id="em" placeholder="Rohith.sharma@gmail.com" required><br><br>

        <label for="ph">Phone Number</label>
        <input type="tel" id="ph" placeholder="+91 9876543210" required><br><br>

        <label for="sa">Street Address</label>
        <input type="text" id="sa" placeholder="Flat No. 123, ABC Apartments, XYZ Road" required><br><br>

        <label for="ci">City</label>
        <input type="text" id="ci" placeholder="Mumbai" required><br><br>

        <label for="sut">State/Union Territory</label>
        <input type="text" id="sut" placeholder="e.g., Maharashtra, Delhi, Karnataka" required><br><br>

        <label for="pn">Pincode</label>
        <input type="text" id="pn" placeholder="400001" required><br><br>

        <label for="cu">Country</label>
        <input type="text" id="cu" placeholder="India" required><br><br>

        <h2>Emergency Contact Information</h2>
        <label for="ful">Full Name</label>
        <input type="text" id="ful" placeholder="Priya Sharma" required><br><br>

        <label for="rl">Relationship</label>
        <input type="text" id="rl" placeholder="Wife" required><br><br>

        <label for="ph2">Phone Number</label>
        <input type="tel" id="ph2" placeholder="+91 9123456789" required><br><br>

        <label for="emo">Email Address (Optional)</label>
        <input type="email" id="emo" placeholder="Priya.Sharma@gmail.com"><br><br>

        <h2>Medical History (Optional)</h2>
        <label for="ka">Known Allergies</label><br>
        <textarea id="ka" placeholder="e.g., Dust, Sulfa drugs" rows="3" cols="50"></textarea><br><br>

        <label for="cm">Current Medications</label><br>
        <textarea id="cm" placeholder="e.g., Metformin 500mg twice daily" rows="3" cols="50"></textarea><br><br>

        <label for="pec">Pre-existing Conditions</label><br>
        <textarea id="pec" placeholder="e.g., Asthma, Hypertension" rows="3" cols="50"></textarea><br><br>

        <button type="submit">Register Patient</button>
    </form>
</body>
</html>
