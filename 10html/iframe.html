<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Example</title>
</head>
<body>

  <h1>Embedding Content with Iframes</h1>

  <h2>Embed a Website</h2>
  <iframe src="https://developer.mozilla.org" width="100%" height="400" title="MDN Web Docs"></iframe>

  <h2>YouTube Video</h2>
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/dD2EISBDjWM"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

</body>
</html>
