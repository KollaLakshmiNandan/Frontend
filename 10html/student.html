<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admission Form</title>
</head>
<body >

  <div>

    <header>
      <h1>STUDENT ADMISSION FORM</h1>
      <hr>
    </header>

    <ul>

      <li><label for="fn">FIRST NAME :</label>
      <input type="text" id="fn" placeholder="enter first name" required></li><br>


      <li><label for="ln">LAST NAME :</label>
      <input type="text" id="ln" placeholder="enter last name" required></li><br>

      <li><label for="mn">MIDDLE NAME :</label>
      <input type="text" id="mn" placeholder="enter middle name" required></li><br>
 
      <li><label for="fsn">FATHER'S NAME :</label>
      <input type="text" id="fsn" placeholder="enter father's name" required></li><br>

      <li><label for="fpn">FATHER'S PHONE NUMBER :</label>
      <input type="number" id="fpn" placeholder="enter father's phone no" required></li><br>

      <li><label for="msn">MOTHER'S NAME :</label>
      <input type="text" id="msn" placeholder="enter mother's name" required></li><br>
  
      <li><label for="e">EMAIL :</label>
      <input type="email" id="e" placeholder="enter your email" required></li><br>

      <li><label for="spn">STUDENT PHONE NUMBER :</label>
      <input type="number" id="spn" placeholder="enter your number" required></li><br>

      <li><label for="dob">DATE OF BIRTH :</label>
      <input type="date" id="dob" required></li><br>

      <li><label for="an">AADHAR NO :</label>
      <input type="number" id="an" placeholder="enter your aadhar" required></li><br>
  
      <li><label for="ad">ADDRESS :</label>
      <input type="text" id="ad" placeholder="enter your address" required></li><br>
    
      <li><label for="cr">CERTIFICATES :</label>
      <input type="text" id="cr" placeholder="enter your certificates" required></li><br>
    
<li><label for="ec" style="line-height: 2.1;">EDUCTION QUALIFICATION : </label>
    <input type="checkbox" name="" id="ec" placeholder="select" <input type="checkbox" name="check items" id="cb-1"/>
     <label for="cb-1">10th</label>
     <input type="radio" name="check items" id="cb-2"/>
     <label for="cb-2">Intermediate</label>
     <input type="radio" name="check items" id="cb-3"/>
     <label for="cb-3">diploma</label>
     <br></li>
      <li><label for="allot">ALLOTMENT NUMBER :</label>
      <input type="number" id="allot" placeholder="enter allotment no" required></li><br>

      
<li><label for="br" style="line-height: 2.1;">BRANCH : </label>
    
     <input type="radio" name="check items" id="cb-1"/>
     <label for="cb-1">CSE</label>
     <input type="radio" name="check items" id="cb-2"/>
     <label for="cb-2">ECE</label>
     <input type="radio" name="check items" id="cb-3"/>
     <label for="cb-3">EEE</label></br></li>
      

      <li><label for="yoj">YEAR OF JOINING :</label>
      <input type="date" id="yoj" required></li><br>

      <li><label for="sg">SIGNATURE :</label>
      <input type="text" id="sg" placeholder="enter your sign" required></li><br>

    </ul>
    

    <div >
      <button>SUBMIT</button>
    

  </div>
</body>
</html>
