<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Elements</title>
</head>
<body>

  <h1>Audio and Video Examples</h1>

  <h2>Audio</h2>
  <audio controls>
    <source src="media/sample-audio.mp3" type="audio/mpeg">
    <source src="media/sample-audio.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <h2>Video</h2>
  <video width="480" controls>
    <source src="media/sample-video.mp4" type="video/mp4">
    <source src="media/sample-video.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

</body>
</html>
