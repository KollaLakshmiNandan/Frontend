<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Types & Styles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    .section {
      margin-bottom: 40px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 10px 10px 0;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .btn:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    /* Button types */
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-warning {
      background-color: #ffc107;
      color: black;
    }
    .btn-info {
      background-color: #17a2b8;
      color: white;
    }
    .btn-light {
      background-color: #f8f9fa;
      color: #000;
    }
    .btn-dark {
      background-color: #343a40;
      color: white;
    }

    /* Sizes */
    .btn-small {
      font-size: 12px;
      padding: 5px 12px;
    }
    .btn-medium {
      font-size: 16px;
      padding: 10px 20px;
    }
    .btn-large {
      font-size: 20px;
      padding: 14px 28px;
    }

    /* Additional Styles */
    .btn-outline {
      background-color: transparent;
      border: 2px solid currentColor;
      color: #007bff;
    }
    .btn-rounded {
      border-radius: 30px;
    }
    .btn-pill {
      border-radius: 50px;
      font-weight: bold;
    }
    .btn-gradient {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
    }
    .btn-glow {
      background-color: #6610f2;
      color: white;
      box-shadow: 0 0 10px #6610f2, 0 0 20px #6610f2;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Button Types</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
  </div>

  <div class="section">
    <h2>Button Sizes</h2>
    <button class="btn btn-primary btn-small">Small</button>
    <button class="btn btn-primary btn-medium">Medium</button>
    <button class="btn btn-primary btn-large">Large</button>
  </div>

  <div class="section">
    <h2>Different Button Styles</h2>
    <button class="btn btn-outline">Outline</button>
    <button class="btn btn-primary btn-rounded">Rounded</button>
    <button class="btn btn-success btn-pill">Pill Shape</button>
    <button class="btn btn-gradient">Gradient</button>
    <button class="btn btn-glow">Glow</button>
  </div>
</body>
</html>
